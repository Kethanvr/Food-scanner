<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Barcode Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('styles') }}">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #f8f9fa;">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold text-primary">Product Barcode Scanner</h1>
            <p class="text-muted">Scan a product to get its nutritional information and barcode details</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <form id="upload-form" enctype="multipart/form-data">
                        <input type="file" id="imageInput" accept="image/*" class="form-control mb-3" required>
                        <button type="button" class="btn btn-primary w-100" onclick="uploadImage()">Upload Image</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="result" class="mt-5 text-center"></div>

        <!-- Chart container -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <canvas id="nutritionalChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        async function uploadImage() {
            const input = document.getElementById('imageInput');
            const formData = new FormData();
            formData.append('file', input.files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            displayResult(result);
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            if (data.status === 'success') {
                // Display Product Information
                resultDiv.innerHTML = `
                    <h3 class="text-success">Scanned Barcode: ${data.barcode}</h3>
                    <h4 class="fw-bold">Product Name: ${data.product_name}</h4>
                    <p>Energy: ${data.energy} kcal/100g</p>
                    <p>Fat: ${data.fat} g/100g</p>
                    <p>Carbohydrates: ${data.carbohydrates} g/100g</p>
                    <p>Sugars: ${data.sugars} g/100g</p>
                    <p>Proteins: ${data.proteins} g/100g</p>
                    <h5 class="mt-4">Nutritional Breakdown (Traffic Light)</h5>
                    <p>Energy: <span class="badge" style="background-color:${data.traffic_light.energy}">${data.energy} kcal/100g</span></p>
                    <p>Fat: <span class="badge" style="background-color:${data.traffic_light.fat}">${data.fat} g/100g</span></p>
                    <p>Sugars: <span class="badge" style="background-color:${data.traffic_light.sugars}">${data.sugars} g/100g</span></p>
                `;

                // Render Nutritional Bar Chart
                renderChart(data);
            } else {
                resultDiv.innerHTML = `<p class="text-danger">Error: ${data.message}</p>`;
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('nutritionalChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Energy (kcal)', 'Fat (g)', 'Carbohydrates (g)', 'Sugars (g)', 'Proteins (g)'],
                    datasets: [{
                        label: 'Nutritional Information per 100g',
                        data: [data.energy, data.fat, data.carbohydrates, data.sugars, data.proteins],
                        backgroundColor: ['#00a8ff', '#fbc531', '#4cd137', '#e84118', '#9c88ff'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
